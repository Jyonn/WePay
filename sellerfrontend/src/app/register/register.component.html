<md-toolbar color="primary">AKS</md-toolbar>
<md-card color="primary">
  <md-card-title style="text-align: center;">注册</md-card-title>
  <md-card-content>
    <form class="form">
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="用户名" [formControl]="usernameFormControl">
        <md-error *ngIf="usernameFormControl.hasError('required')">
          <strong>必需</strong>
        </md-error>
      </md-input-container>
      <br><br>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="品牌名" [formControl]="brandFormControl">
        <md-error *ngIf="brandFormControl.hasError('required')">
          <strong>必需</strong>
        </md-error>
      </md-input-container>
      <br><br>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="密码" [formControl]="passwordFormControl">
        <md-error *ngIf="passwordFormControl.hasError('required')">
          <strong>必需</strong>
        </md-error>
      </md-input-container>
      <br><br>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="重复密码" [formControl]="repasswordFormControl">
        <md-error *ngIf="repasswordFormControl.hasError('required')">
          <strong>必需</strong>
        </md-error>
      </md-input-container>
      <br><br>
      <button md-raised-button color="primary" type="submit" name="action">注册</button>
    </form>
  </md-card-content>
</md-card>
